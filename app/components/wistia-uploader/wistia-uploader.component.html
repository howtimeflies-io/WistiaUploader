<div class="wistia-uploader card mx-auto p-1 my-1" ng-style="{'width': $ctrl.width + 'px'}">
    <div class="alert alert-warning" ng-if="$ctrl.err" role="alert">
        {{$ctrl.err}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="$ctrl.closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success fileinput-button" ng-class="{'disabled': $ctrl.progress}">
            <span>Upload Video</span>
            <input type="file" name="files[]">
        </span>
    </div>
    <div class="progress mt-1" ng-if="$ctrl.progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="{{$ctrl.progress}}" aria-valuemin="0" aria-valuemax="100"
             style="width: {{$ctrl.progress}}%">Uploading: {{$ctrl.progress}}%</div>
    </div>

    <div class="wistia-player mt-1 w-100">
        <div ng-if="$ctrl.videoHashedId"
             ng-style="{'height': $ctrl.height + 'px'}"
             class="wistia_embed wistia_async_{{$ctrl.videoHashedId}}"></div>
        <div ng-hide="$ctrl.videoHashedId" ng-style="{'height': $ctrl.height + 'px'}" class="border rounded">
            <p class="text-center text-info">A Wistia player would be shown here after uploading a video file.</p>
        </div>
    </div>
</div>
